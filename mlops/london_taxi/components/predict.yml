$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_taxi_fares
version: 1
display_name: PredictTaxiFares
type: command
inputs:
  model_input:
    type: mlflow_model
  test_data:
    type: uri_folder
outputs:
  predictions:
    type: uri_folder
environment: 
code: ./../../../
command: >-
  python -m src.london_src.predict.predict azureml:curated:minimal-ubuntu20.04-py38-cpu-inference@latest
  --model_input ${{inputs.model_input}} 
  --test_data ${{inputs.test_data}}
  --predictions ${{outputs.predictions}}

